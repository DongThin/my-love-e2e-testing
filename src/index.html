<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Dong Thin website</title>
    <link rel="stylesheet" href="style.css">
<!--    <script src="script.js" defer></script> &lt;!&ndash; Liên kết đến tệp JS &ndash;&gt;-->
</head>

<body>

<h1>Công cụ tính lương Gross sang Net và ngược lại [Chuẩn 2025]</h1>
<form>
    <label for="income" style="display: block;">Thu nhập</label>
    <input type="number" id="income" placeholder="(VND)" class="my-input"> <br>

    <div class="box">
        <div class="my-button">
            <button class="style-selected-button" type="button" onclick="calculateSalary()">
                Gross sang Net
            </button>
        </div>

        <div class="my-button">
            <button class="style-unselected-button" type="button" onclick="calculateNetToGross()">
                Net sang Gross
            </button>
        </div>
    </div>

       <div class="box">
           <table>
               <caption style="text-align: left;">Kết quả</caption>
               <tr>

                   <td>Lương Gross</td>
                   <td>Bảo hiểm</td>
                   <td>Thuế TNCN</td>
                   <td>Lương Net</td>
               </tr>

               <tr>
                   <td id="gross">0</td>
                   <td id="insurance">0</td>
                   <td id="tax">0</td>
                   <td id="net">0</td>
               </tr>
           </table>
       </div>

</form>
<script src="./lib/big.js"></script>
<script type="module" src="./salaryCalculator.js"></script>

</body>

</html>
