<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Dong Thin website</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            margin: 10px
        }

        table {
            width: 500px;
            border-collapse: collapse;
            margin: 1px;

        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            background-color: white;
        }

        tr:hover {
            background-color: aquamarine;
        }

        .my-input {
            width: 185px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .box {
            display: flex;
            margin-top: 20px;
        }

        .my-button {
            margin-right: 40px;
        }

    </style>

</head>

<body>

<form>
    <label for="name" style="display: block;">Thu nhập</label>
    <input type="number" id="name" placeholder="(VND)" class="my-input"> <br>

    <div class="box">
        <div class="my-button">
            <button style="color: white;
    background-color: green;
    border-radius: 10px;
    border: none;
    padding: 4px;">
                Gross sang Net
            </button>
        </div>
        <div class="my-button">
            <button style="color: black;
         background-color: white;
    border-radius: 10px;
    border: 1px solid green;
    padding: 4px;">
                Net sang Gross
            </button>
        </div>
    </div>


    <table>
        <br>
        <caption style="text-align: left;">Kết quả</caption>
        <tr>

            <td>Lương Gross</td>

        <tr>

        </tr>
    </table>

</form>

</html>
