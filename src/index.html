<h1>Công cụ tính lương Gross sang Net và ngược lại [Chuẩn 2025]</h1>
<form class ="salary-form">
    <div class ="input-group">
        <label for="income">Thu nhập</label>
        <input type="number" id="income" placeholder="(VND)" class="salary-input"> <br>
    </div>

    <div class="button-group">
        <button class="btn-primary" type="button">
            Gross sang Net
        </button>

        <button class="btn-secondary" type="button">
            Net sang Gross
        </button>
    </div>

</form>

<table>
    <caption style="text-align: left;">Kết quả</caption>
    <tr>

        <td>Lương Gross</td>
        <td>Bảo hiểm</td>
        <td>Thuế TNCN</td>
        <td>Lương Net</td>

    <tr>
        <td id="gross">0</td>
        <td id="insurance">0</td>
        <td id="tax">0</td>
        <td id="net">0</td>
    </tr>
</table>
